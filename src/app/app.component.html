<div class="container py-5">
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary btn-sm mb-2" (click)="reset()">Reset</button>
  </div>

  <div class="row">
    <div class="col-3"></div>
    <div class="col-3">Goods</div>
    <div class="col-3">Works</div>
    <div class="col-3">Services</div>
  </div>

  <form [formGroup]="form">
    <div class="row p-3">
      <div class="col-3 border-right d-flex flex-column justify-content-around">
        <div class="mb-3">Allocated Budget</div>
        <div class="mb-3">Funds Used</div>
        <div class="mb-3">Funds Remaining</div>
      </div>

      <div class="col-9">
        <div formArrayName="arr">
          <div *ngFor="let row of Arr.controls; let i = index">
            <div [formGroupName]="i">
              <div class="row">
                <div class="col-4 border-right">
                  <input
                    class="form-control mb-3"
                    type="text"
                    [textMask]="{mask: customNumberMask}" [ngModel]="goods | commaseparator"
                    (input)="calculateFundsRemainingOfEachControls('goods');"
                    #input1
                    placeholder="0"
                    id="goods{{ i }}"
                    formControlName="goods"
                  />
                </div>

                <div class="col-4 border-right">
                  <input
                    class="form-control mb-3"
                    type="text"
                    [textMask]="{mask: customNumberMask}" [ngModel]="works | commaseparator"

                    (input)="calculateFundsRemainingOfEachControls('works')"
                    placeholder="0"
                    id="works{{ i }}"
                    formControlName="works"
                  />
                </div>

                <div class="col-4">
                  <input
                    class="form-control mb-3"
                    type="text"
                    [textMask]="{mask: customNumberMask}" [ngModel]="services | commaseparator"
                    (input)="calculateFundsRemainingOfEachControls('services')"
                    placeholder="0"
                    id="services{{ i }}"
                    formControlName="services"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
